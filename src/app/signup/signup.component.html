

<div class="row signupStyling mt-5">
    <div class="  justify-content-center ">


    <div class="col-12  mt-2">
        <span class="boldStyle">
            Sign Up
        </span>
    </div>


    <div class="col-12">
      <form [formGroup]="form" (ngSubmit)="signup()">
        <p class="inputHeaderStyle " style="margin-top: 2rem;">Email-Id</p>
        <div class="col-12">
            <mat-form-field appearance="fill">
              <!-- <mat-label>Enter your email</mat-label> -->
              <input class="inputStyle" matInput  formControlName="email" required>
              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>

          <p class="inputHeaderStyle mt-2">Mobile Number</p>
          <div class="col-12">
            <mat-form-field appearance="fill">
              <!-- <mat-label>Enter your Mobile Number</mat-label> -->
              <input class="inputStyle" matInput  formControlName="mobile" required>
              <mat-error *ngIf="mobile.invalid">{{getErrorMobileMessage()}}</mat-error>
            </mat-form-field>
          </div>

          <p class="inputHeaderStyle mt-2">Password</p>
          <div class="example-container">
            <mat-form-field appearance="fill">
              <!-- <mat-label>Enter your Password</mat-label> -->
              <input class="inputStyle"  matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
              <span class="showpassword" (click)="toggleShow()"><img [src]="hide ? '../../assets/visibility.png' : '../../assets/view.png'" /></span>
              <!-- <i class="material-icons" matSuffix (click)="hide = !hide">
                {{ hide ? "visibility" : "visibility_off" }}
              </i> -->

              <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button> -->

                
              <mat-error *ngIf="password.invalid">{{getErrorPwdMessage()}}</mat-error>
            </mat-form-field>
          </div>


          <p class="inputHeaderStyle mt-2">Confirm Password</p>
          <div class="example-container">
            <mat-form-field appearance="fill">
              <!-- <mat-label>Confirm Your Password</mat-label> -->
              <input class="inputStyle"  matInput [type]="hide1 ? 'password' : 'text'" formControlName="confirmpassword" required>
              <span class="showpassword" (click)="toggleShow1()"><img [src]="hide1 ? '../../assets/visibility.png' : '../../assets/view.png'" /></span>
                
              <mat-error *ngIf="confirmpassword.invalid">{{getErrorConfirmPwdMessage()}}</mat-error>
            </mat-form-field>
          </div>

          <div class="col-12  mt-3">
            <span>
                Already a Member?
            </span>
            <a href="" routerLink="/auth" >
                Sign In
            </a>
        </div>

          
          <div class="buttonStyling  mt-4">
            <button class="signupBtn" mat-raised-button type="submit">Register</button>
          </div>
    </form>
    </div>
      
</div>
