<div class="col-12">
  <form [formGroup]="form" (ngSubmit)="login()">
    <p class="inputHeaderStyle " style="margin-top: 2rem;">Email-Id</p>
    <div class="col-12">
        <mat-form-field appearance="fill">
          <!-- <mat-label>Enter your email</mat-label> -->
          <input class="inputStyle" matInput   formControlName="email" required >
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>

      <p class="inputHeaderStyle mt-1">Password</p>
      <div class="example-container">
        <mat-form-field appearance="fill">
          <!-- <mat-label>Enter your Password</mat-label> -->
          <input class="inputStyle"  matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
          <!-- <i class="material-icons" matSuffix (click)="hide = !hide">
            {{ hide ? "visibility" : "visibility_off" }}
          </i> -->
          <span class="showpassword" (click)="toggleShow()"><img [src]="hide ? '../../assets/visibility.png' : '../../assets/view.png'" /></span>
           
          <!-- /assets/Dashboard/darkProfile.svg -->
          

          <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button> -->

            
          <mat-error *ngIf="password.invalid">{{getErrorPwdMessage()}}</mat-error>
        </mat-form-field>
      </div>
